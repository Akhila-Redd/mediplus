<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline Hover Effect</title>
   <style>
a {
    text-decoration: none; /* Remove default underline */
    color: #000; /* Text color */
    position: relative; /* Position relative for the pseudo-element */
    font-size: 16px; /* Font size */
}

/* Underline effect */
.underline-effect::after {
    content: ''; /* Empty content for the pseudo-element */
    position: absolute; /* Position absolute to place it at the bottom of the link */
    left: 0; /* Start from the left */
    bottom: 0; /* Align to the bottom of the link */
    height: 2px; /* Thickness of the underline */
    width: 0; /* Initial width of the underline */
    background-color: #000; /* Color of the underline */
    transition: width 0.3s ease; /* Transition effect for width */
}
.nav-link{
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height:2px;
  width: 0;
  background-color: #000;
  transition: width 0.3s ease;
}
/* On hover */
a:hover::after {
    width: 100%; /* Expand underline to full width on hover */
}
   </style>
</head>
<body>
    <a href="#" class="underline-effect">Hover over me</a>
    <a class="nav-link" href="#">Doctors</a>
</body>
</html>
