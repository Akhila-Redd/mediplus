<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Underline Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
.nav-list {
    list-style: none; 
    padding: 0; 
    margin: 0; 
}

.nav-item {
    display: inline-block; 
    margin-right: 20px; 
}


.nav-link {
    text-decoration: none; 
    color: #000; 
    position: relative;
    padding: 5px 0;
    font-size: 26px;
    transition: color 0.3s ease; 
    background-color: #007BFF;

}
.nav-link::after {
    content: '';
    position: absolute;
    left:0;
    bottom: 0; 
    height: 2px; 
    width: 0; 
    background-color: #000;
    transition: width 0.3s ease; 
}


.nav-link:hover::after {
    width: 100%; 
}
.nav-link:hover {
    color: #007BFF; /* Color of the text on hover */
}

    </style>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
            </li>
            <!-- Add more nav items here if needed -->
        </ul>
    </nav>
</body>
</html>
